{% extends 'chat/index.html' %}

{% block content %}
    <div class="box">
      <div id="chat-messages" style="max-height: 300px; overflow-y: scroll">
        {% for m in messages %}<b>{{ m.user.username }}</b>: {{ m.content }}<br>{% endfor %}
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Message"
          id="chat-message-input"
        />
      </div>
    </div>

    <div class="field">
      <div class="control">
        <a class="button is-info" id="chat-message-submit">Submit</a>
      </div>
    </div>

    <small class="has-text-grey-light"
      >Your username: {{ user.username }}</small
    >
    {{ room.id|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}

    <script>
      const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
      const userName = JSON.parse(document.getElementById('json-username').textContent);

      const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/room/'
        + '{{ room.id }}'
        + '/'
      );

      chatSocket.onmessage = function(e) {
        console.log(`[message] Данные получены с сервера: ${e.data}`);
        const data = JSON.parse(e.data);
        if (data.message) {
          document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
        } else {
          alert('Сообщение пустое!');
        }
      };

      chatSocket.onclose = function(e) {
        console.error('Oops.. Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeup = function(e) {
        if (e.keyCode === 13) {
          document.querySelector('#chat-message-submit').click()
        }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
          'message': message,
          'username': userName,
          'roomname': roomName
        }));
        messageInputDom.value = '';
      };
    </script>
{% endblock %}
